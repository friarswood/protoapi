# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fw-test-appsvc-1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a4a0dec6b98442c9390eb6e8f20088c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f27145d3c7e44ebaa990a6f82c27edcf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3a4a0dec6b98442c9390eb6e8f20088c }}/friarswood/protoapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fw-test-appsvc-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92dc0338a4f6449e8bb4a0877abcd689 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3a4a0dec6b98442c9390eb6e8f20088c }}/friarswood/protoapi:${{ github.sha }}'