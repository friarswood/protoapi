# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fw-test-appsvc-1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e17110e0e2f41729ca66c472a039a14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_891b47be70144095941513a8263de761 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_0e17110e0e2f41729ca66c472a039a14 }}/virgesmith/virgesmith/friarswood/test-appsvc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fw-test-appsvc-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d724d958cc3243739001b866b144f03a }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_0e17110e0e2f41729ca66c472a039a14 }}/virgesmith/virgesmith/friarswood/test-appsvc:${{ github.sha }}'