# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fw-test-appsvc-1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f264f423183482fb739dbe5c6a9f03f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a38d6e7b6e944c518c8ca0f1d7f06c7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f264f423183482fb739dbe5c6a9f03f }}/protoapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fw-test-appsvc-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b47f073bcbbc4d6fb48863cccb099f8e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f264f423183482fb739dbe5c6a9f03f }}/protoapi:${{ github.sha }}'